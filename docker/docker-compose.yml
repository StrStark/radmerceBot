version: '3.9'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: radmercebot_api
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__Default: Host=db;Port=5432;Database=radmerceBot;Username=postgres;Password=postgres
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15
    container_name: radmercebot_db
    environment:
      POSTGRES_DB: radmerceBot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
